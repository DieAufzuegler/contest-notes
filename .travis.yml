before_install:
- "sudo apt-get update && sudo apt-get install --no-install-recommends texlive-full dvipng"
script:
- mkdir _build
- pdflatex -interaction=nonstopmode -output-directory _build Notes.tex
deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file:
  - _build/Notes.pdf
  skip_cleanup: true
  on:
    branch: master
